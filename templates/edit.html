{% extends "layout.html" %}
{% block body %}
<!-- Page Header -->

<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css" rel="stylesheet">
<link href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css" rel="stylesheet">
  <header class="masthead" style="background-image: url('{{ url_for('static',filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage your posts and save them</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1>Besic Action</h1>
            <a href="/dashboard"><button class="btn btn-info btn-sm">Dashboard</button></a>
            <a href="/logout"><button class="btn btn-info btn-sm">Logout</button></a>
            <hr>
        <h1>Add/Edit Post</h1>
        <form name="sentMessage" id="editForm" action="/edit/{{ sno }}" method="POST" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Title" id="title" required data-validation-required-message="Please enter title." name="title" value="{{ post.title }}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Tagline</label>
                <input type="text" class="form-control" placeholder="Tagline" id="tagline" required data-validation-required-message="Please enter tagline." name="tagline" value="{{ post.tagline }}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>slug</label>
                <input type="text" class="form-control" placeholder="Slug" id="slug" required data-validation-required-message="Please enter your slug." name="slug" value="{{ post.slug }}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Content</label>
                <textarea rows="5" class="form-control" placeholder="Content" id="content" required data-validation-required-message="Please enter Content." name="content">{{ post.content }}</textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
                <div class="form-group col-xs-12 floating-label-form-group controls">
                  <label>Image</label>
                  <input type="text" class="form-control" placeholder="Image" id="img_file" required data-validation-required-message="Please enter your slug." name="img_file" value="{{ post.img_file }}">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
            <br>
            <div id="success"></div>
            <button type="submit" class="btn btn-primary" id="sendMessageButton" name="submit">Submit</button>
          </form>
            </table>
        <!-- Pager -->
        <div class="clearfix">
        </div>
      </div>
    </div>
  </div>

  <hr>
  
  {% endblock %}
  $(document).ready(function() {
    $('#example').DataTable();
  } );
